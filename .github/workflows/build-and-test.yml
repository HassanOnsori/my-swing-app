name: Build and Test

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3.9.0
        with:
          java-version: 17
          distribution: 'corretto'

      - name: Build with Maven
        run: mvn clean package

      - name: Test with Maven
        run: mvn test
